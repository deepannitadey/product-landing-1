<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing 1</title>
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#header" class="active">The book series</a>
      <a href="#image">Testimonials</a>
      <a href="#text">The Author</a>
      <a href="#contact">Contact Us</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <div class="container">
      <!-- nav bar -->

      <!-- Header -->
      <div id="header" class="header">
        <h2>You don't know JavaScript</h2>
      </div>
      <!-- Image -->
      <div id="image" class="image">
        <img src="book_cover.jpg" alt="" />
      </div>
      <!-- text -->
      <div id="text" class="text">
        <p>Don't just drift through Javascript.</p>
        <p>Understand how Javascript works</p>
        <p>Start your journey through the bumpy side of Javascript</p>
        <button>order your copy now</button>
      </div>
      <!-- footer -->
      <div id="contact" class="footer">
        <p>The first ebook in the book series is absolutely free.</p>
        <button>Find out more about this offer</button>
      </div>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
  </body>
</html>
